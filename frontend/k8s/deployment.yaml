apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: $REGISTRY/$REPOSITORY:$IMAGE_TAG
          # image: 345619025376.dkr.ecr.us-west-2.amazonaws.com/movie-picture-frontend-repo:${{ github.sha }}
          # # from primus learning
          imagePullPolicy: IfNotPresent   #Always
          ports:
            - containerPort: 3000
